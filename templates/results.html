<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/results.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="weatherResults">
        <h1>{{ location }}</h1>
        <h2>{{ temp }}째 F</h2>
        <div class="media-left">
            <figure class="image is-100x100">
                <img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="Image">
            </figure>
        </div>
        <h3>{{ description }}</h3>
        <h4>Feels like: {{ feels_like }}째 F</h4>
        <h6>Day Low {{ temp_min }}째 F</h6>
        <h6>Day High {{ temp_max }}째 F</h6>
        </div>
</body>
</html>
